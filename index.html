<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peliculas OMDB - Frontend</title>
  </head>
  <body>
    <div id="alert">
      <p>Error</p>
    </div>

    <div id="app">

      <div class="container">
        <form id="search-form">
          <input type="text" id="search-movie-name" placeholder="Busca una peli">
          <button>Buscar</button>
        </form>
      </div>

      <div class="container">
        <div id="result">
          <div class="poster-container">
            <img src="https://m.media-amazon.com/images/M/MV5BMTc4NjEyODE1OV5BMl5BanBnXkFtZTcwMjYzNTkxNA@@._V1_SX300.jpg" >
          </div>
          <div class="movie-details">
            <div>
              <p class="movie-title">
                Rango <em class="movie-year">(2011)</em>
              </p>
              <div class="movie-rating bad">
                <p>88%</p>
              </div>
            </div>
            <p class="movie-description">Rango is an ordinary chameleon who accidentally winds up in the town of Dirt, a lawless outpost in the Wild West in desperate need of a new sheriff.</p>
            <p class="movie-director">Gore Verbinski</p>
            <p class="movie-actors">Actors: Johnny Deep, Isla Fisher, Timothy Olyphant</p>
            <p class="movie-age-rating">PG</p>
            <p class="movie-awards">Won 1 Oscar. 46 wins & 25 nominations total</p>
          </div>
        </div>
      </div>

    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
